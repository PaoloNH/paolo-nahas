<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects – Paolo Nahas</title>

  <style>
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Inter, Helvetica, Arial, sans-serif;
      background: #f3efe9;
      color: #1c1c1c;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(253,253,252,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
      z-index: 100;
    }

    nav ul {
      max-width: 1100px;
      margin: auto;
      padding: 1.2rem 1rem;
      display: flex;
      justify-content: space-between;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: #1c1c1c;
      margin-left: 1.5rem;
    }

    section {
      max-width: 1100px;
      margin: 5rem auto;
      padding: 4rem 2rem;
      background: #ffffff;
      border-radius: 6px;
    }
    header {
  max-width: 1100px;
  margin: 4rem auto;
  padding: 0 1rem;
  text-align: center;
}

    header h1 {
      font-size: clamp(2.4rem, 4vw, 3.6rem);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      cursor: zoom-in;
    }

    .gallery img:first-child {
      filter: saturate(0.85);
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  
    .projects {
      max-width: 600px;
      color: var(--muted);
      margin: 0 auto;
      text-align: center;
    }
    /* LIGHTBOX */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: fadeIn 0.2s ease;
}

#lightbox img {
  max-width: 100%;
  max-height: 80vh;
  border-radius: 4px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.4);
  cursor: zoom-out;
  transition: transform 0.3s ease;
}

footer {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

.lightbox-content {
  text-align: center;
  max-width: 90%;
}

#lightbox-caption {
  margin-top: 1.5rem;
  color: #e0e0e0;
  font-size: 0.95rem;
  line-height: 1.4;
}    
  </style>

</head>


<body>

  <!-- NAV -->
  <nav>
  <ul>
    <li>
  <a href="index.html" style="text-decoration: none; color: inherit;">
    <strong>Paolo Nahas</strong>
  </a>
</li>
    <li>
      <div class="project-links nav-links">

</div>
    </li>
  </ul>
</nav>


<header>

  <section>

      <img src="images/headboard1.jpg" data-caption="Platsbyggd sänggavel i plywood med integrerad belysning och hyllor">
      <img src="images/headboard2.jpg" data-caption="Minimalistisk sänggavel med mjuka former">
      <img src="images/kidsbunkbed.jpg" data-caption="Platsbyggd våningssäng för barn">
      <img src="images/kitchen1.jpg" data-caption="Montering av kökskakel">
      <img src="images/kitchen2.jpg" data-caption="Öppna kökshyllor">
      <img src="images/officebench1.jpg" data-caption="Platsbyggd arbetsbänk i plywood 1">
      <img src="images/officebench2.jpg" data-caption="Platsbyggd arbetsbänk i plywood 2">

    </div>

<header>
    <h1>Utomhusprojekt<br></h1>
    <p>
</header>
  <section>
    <div class="gallery">
      <img src="images/trail1.jpg" data-caption="Skogsbana för barn">
      <img src="images/trail2.jpg" data-caption="Uppbyggnad av Saltsjöbaden Bike Park">

<footer>
    © 2026 Paolo Nahas
  </footer>
  
  <div id="lightbox">
  <div class="lightbox-content">
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxCaption = document.getElementById("lightbox-caption");
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.dataset.caption || "";
        lightbox.style.display = "flex";
      });
    });

    lightbox.addEventListener("click", () => {
  lightbox.style.display = "none";
  lightboxImg.src = "";
  lightboxCaption.textContent = "";
});

document.querySelector(".lightbox-content").addEventListener("click", (e) => {
  e.stopPropagation();
});

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        lightbox.style.display = "none";
        lightboxImg.src = "";
        lightboxCaption.textContent = "";
      }
    });
  });
</script>

</body>
