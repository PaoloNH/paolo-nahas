<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paolo Nahas – Woodwork</title>

  <style>
    :root {
  --bg: #f3efe9;        /* warm wood / linen tone */
  --text: #1c1c1c;
  --muted: #6f6f6f;
  --line: #ded7cd;
}

    * {
      box-sizing: border-box;
    }

    body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Inter, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.7;

  min-height: 100vh;
  display: flex;
  flex-direction: column;

  background:
    linear-gradient(
      rgba(243, 239, 233, 0.85),
      rgba(243, 239, 233, 0.95)
    ),
    url("images/officebench1.jpg");

  background-size: cover;
  background-position: center;
  border-radius: 0 0 12px 12px;
}

    /* NAV */
    nav {
      position: sticky;
      top: 0;
      background: rgba(253,253,252,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
      z-index: 100;
    }

    nav ul {
      max-width: 1100px;
      margin: auto;
      padding: 1.2rem 1rem;
      display: flex;
      justify-content: space-between;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      margin-left: 1.5rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HERO (HOMEPAGE) */
    header {
  max-width: 1100px;
  margin: 10rem auto;
  padding: 0 1rem;
  text-align: center;
  color: #b00020;
  
  

}

    header h1 {
      font-size: clamp(2.4rem, 4vw, 3.6rem);
      margin-bottom: 8rem;
      font-weight: 600;
    }

    header p {
      max-width: 520px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    section {
  max-width: 1100px;
  margin: 2rem auto;
  padding: 4rem 2rem;
  background: #ffffff;
  border-radius: 6px;
}

    h2 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    /* PROJECTS */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 4px;
}

    /* ABOUT */
    .about {
  max-width: 600px;
  color: var(--muted);
  margin: 0 auto;
  text-align: center;
}

    /* CONTACT */
    .contact {
      border-top: 1px solid var(--line);
      padding-top: 2rem;
      max-width: 400px;
    }

    footer {
  margin-top: auto;
  text-align: center;
  padding: 3rem 1rem;
  color: var(--muted);
  font-size: 0.85rem;
}
    .tagline {
  margin: 15rem auto 0;
  text-align: center;
  font-size: clamp(1.8rem, 4vw, 2.6rem);
  color: #b00020 !important;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  line-height: 2.1;
  font-weight: 500;
}

@media (max-width: 768px) {
  header {
    padding-top: 0.5rem;
    padding-bottom: 6rem;
    flex-direction: column;
    justify-content: center;
  }
  nav ul {
    flex-direction: column;
    align-items: center;
    gap: 1.6rem;
  }

  nav a {
    margin-left: 0;
  }

}
  </style>
</head>
